<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="conteudo">
        <div class="topo">
            <input type="text" 
                id="inputNewTask"
                placeholder="Create your new task"
                >
            <button id="btnAddTask">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listTasks">
        </ul>
    </div>   

    <div id="janelaEdicao">
        <button id="windowEditionBtnClosed">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTaskEdition">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Name</label>
                <input type="text" id="inputTaskNameEdition">
            </div>
            <div class="frm-linha">
                <button id="btnUpdateTask">Save</button>
            </div>
        </form>
    </div>
    <div id="windowEditionBackground"></div>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
